  <body>
    <div class="container" style="max-width: 800px">
      <nav class="navbar navbar-light d-flex" style="background-color: azure">
        <h1 class="navbar-brand m-auto">Shopping List</h1>
       
        <input type="text"
        name="filter"
        class="form-control m-3"
        id="filter"
        placeholder="Filter your Product..."
        />
      </nav>
      <div class="card card-body">
        <ul class="list-group collection">
          <!-- <li class="list-group-item">
            <div class="product-info">

            </div>
          </li> -->
        </ul>
        <span class="msg"></span>
        <form>
          <div class="row mt-4">
            <div class="col">
              <input
                type="text"
                placeholder="Product Name"
                class="form-control nameInput"
              />
            </div>
            <div class="col">
              <input
                type="text"
                placeholder="Product Price"
                class="form-control priceInput"
              />
            </div>
          </div>
          <div class="d-grid mx-auto submit-btn">
            <button class="btn mt-3 btn primary btn-block btn btn-info" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
